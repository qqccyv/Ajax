<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="/js/nprogress/nprogress.css">
</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input type="text" class="new-todo" placeholder="What needs to be done?" autofocus id="task">
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
            <input class="toggle-all" type="checkbox">
            <ul class="todo-list" id="todo-list">


            </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->
        <footer class="footer">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count"><strong id="count">0</strong> item left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li>
                    <a class="selected" href="javascript:;">All</a>
                </li>
                <li>
                    <a href="javascript:;">Active</a>
                </li>
                <li>
                    <a href="javascript:;">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/template-web.js"></script>
    <script src="/js/nprogress/nprogress.js"></script>
    <script type="text/html" id="todoTpl">
        {{each tasks}}
        <li class="{{$value.completed ? 'completed' : ''}}">
            <div class="view">
                <input class="toggle" type="checkbox" {{$value.completed? 'checked': ''}}>
                <label>{{$value.title}}</label>
                <button class="destroy" data-id="{{$value._id}}"></button>
            </div>
            <input class="edit">
        </li>
        {{/each}}
    </script>
    <script>
        todoList = $('#todo-list')
        var taskAry = []; //本地定义一个新数组来方便操作
        //定义渲染数据在页面的方法，重复使用
        function render() {
            let html = template('todoTpl', {
                tasks: taskAry
            })
            todoList.html(html)
                // console.log(taskAry);

        }
        $.ajax({
                type: 'get',
                url: '/todo/task',
                success: function(result) {
                    taskAry = result //保持每次刷新后和数据库同步！！
                    render()
                }
            })
            //添加待办事项
        $('#task').on('keyup', function(e) {
                if (e.keyCode == 13) {
                    let title = $(this).val();
                    if (title.trim().length == 0) {
                        return
                    }
                    $.ajax({
                        type: 'post',
                        url: '/todo/addTask',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            title
                        }),
                        success: function(res) {
                            taskAry.push(res)
                            render()
                            $('#task').val('')
                        }
                    })
                }
            })
            //删除事件
        todoList.on('click', '.destroy', function() {
            console.log('1');

            let id = $(this).attr('data-id');
            $.ajax({
                type: 'get',
                url: '/todo/deleteTask',
                data: {
                    _id: id
                },
                success: function() {
                    let index = taskAry.findIndex((value, index) => {
                        return value._id == id
                    })
                    taskAry.splice(index, 1)
                    render()
                }
            })
        })

        //修改待办事项状态
        todoList.on('change', '.toggle', function() {
            let id = $(this).siblings('.destroy').attr('data-id')
            const status = $(this).is(':checked');

            let obj = taskAry.find((value, index) => {
                    return value._id == id
                })
                // obj.completed = !obj.completed
                // let index = taskAry.findIndex((value, index) => {
                //     return value._id == id
                // })
            $.ajax({
                type: 'post',
                url: '/todo/modifyTask',
                contentType: 'application/json',
                data: JSON.stringify({
                    _id: id,
                    title: obj.title,
                    completed: status
                }),
                success: function(res) {
                    console.log(obj);
                    console.log(res);

                    obj.completed = res.completed
                    render()
                    console.log(obj);

                    // console.log(res);

                }

            })
        })
    </script>
</body>

</html>
