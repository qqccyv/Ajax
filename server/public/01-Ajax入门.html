<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var xhr = new XMLHttpRequest();
        //需要在浏览器中访问静态地址，直接运行html文件会报跨域错误
        //Access to XMLHttpRequest at 'http://localhost:3000/first' from origin 'null' has been blocked by CORS policy: No 'Access-Control-Allow-Origin' header is present on the requested resource.
        xhr.open('get', 'http://localhost:3000/first');
        xhr.send();
        xhr.onload = function() {
            console.log(xhr.responseText);

        }
    </script>
</body>

</html>
